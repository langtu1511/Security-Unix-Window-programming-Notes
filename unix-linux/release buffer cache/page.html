<title>Release buffer cache</title>
</head><body><br/>
<br/>
<tt>free &amp;&amp; sync &amp;&amp; echo 3 &gt; /proc/sys/vm/drop_caches &amp;&amp; free</tt>&nbsp; <br/>
<br/>
<br/>
To free pagecache:<br/>
<br/>
<tt># echo 1 &gt; /proc/sys/vm/drop_caches<br/>
</tt><br/>
To free dentries and inodes:<br/>
<br/>
<tt># echo 2 &gt; /proc/sys/vm/drop_caches</tt><br/>
<br/>
To free pagecache, dentries and inodes:<br/>
<br/>
<tt># echo 3 &gt; /proc/sys/vm/drop_caches</tt></body></html>
